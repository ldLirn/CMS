{:W('Admin/menu')}
<div id="page-wrapper">
    {$breadcrumb}
<div class="graphs">
    <div class="xs">
        <h3>{$title}</h3>
        <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
                <form class="form-horizontal" method="post" action="{:U('Wchat/menu_edit')}" id="defaultForm">
                    <input type="hidden" name="id" value="{$data.id}">
                    <div class="form-group">
                        <label for="selector1" class="col-sm-2 control-label">所属类别</label>
                        <div class="col-sm-8"><select name="pid" id="selector1" class="form-control1">
                            <option value="0" <if condition="$data['pid'] eq 0">selected</if> >顶级菜单</option>
                            <volist name="menuData" id="v">
                                <option value="{$v.id}" <if condition="$data['pid'] eq $v['id']">selected</if> >{$v.name}</option>
                            </volist>

                        </select>
                            <div class="col-sm-2">
                                <p class="help-block">不能修改</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">菜单名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control1" name="name" value="{$data.name}" id="name" placeholder="">
                        </div>
                        <div class="col-sm-2">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">菜单类型</label>
                        <div class="col-sm-8">
                            <div class="checkbox-inline"><label><input type="radio" value="1" name="type" <if condition="$data['type'] eq 'view'">checked</if>>链接</label></div>
                            <div class="checkbox-inline"><label><input type="radio" value="2" name="type" <if condition="$data['type'] eq 'click'">checked</if>>命令</label></div>
                            <div class="checkbox-inline"><label><input type="radio" value="3" name="type">推送</label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="value" class="col-sm-2 control-label">菜单值</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control1" value="{$data.value}" name="value" id="value">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sort" class="col-sm-2 control-label label-input-sm">排序</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control1 input-sm" name="sort" id="sort" value="{$data.sort}" placeholder="sort">
                        </div>
                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button type="submit" class="btn btn-success">提交</button>
                                <button type="reset" class="btn btn-inverse">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <include file="Public:copyright" />
</div>
</div>


<script>

            $(document).ready(function() {
                $('#defaultForm').bootstrapValidator({
                            message: 'This value is not valid',
                            feedbackIcons: {
                                valid: 'glyphicon glyphicon-ok',
                                invalid: 'glyphicon glyphicon-remove',
                                validating: 'glyphicon glyphicon-refresh'
                            },
                            fields: {
                                name: {
                                    message: '菜单名称不能为空',
                                    validators: {
                                        notEmpty: {
                                            message: '菜单名称不能为空'
                                        }
                                    }
                                },
                                sort:{
                                    message: '排序只能是数字类型',
                                    validators: {
                                        notEmpty: {
                                            message: '排序不能为空'
                                        },
                                        stringLength: {
                                            min: 1,
                                            max: 10000,
                                            message: '排序只能是1到10000之间'
                                        },
                                        regexp: {
                                            regexp: /^\+?[1-9][0-9]*$/,
                                            message: '数字只能是正整数'
                                        }
                                    }
                                }
                            }
                        })
                        .on('success.form.bv', function(e) {
                            // Prevent form submission
                            e.preventDefault();
                            // Get the form instance
                            var $form = $(e.target);

                            // Get the BootstrapValidator instance
                            var bv = $form.data('bootstrapValidator');

                            // Use Ajax to submit form data
                            $.post($form.attr('action'), $form.serialize(), function(result) {
                                layer.msg(result.info);
                                if(result.status>0){
                                    setTimeout(function(){
                                        location.href="{:U('Wchat/menu')}";
                                    },1500);
                                }
                            }, 'json');
                        });
            });

</script>
